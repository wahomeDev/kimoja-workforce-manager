<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kimoja</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#0ea5e9', // Primary brand color: sky-500
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to kimoja website</h1>
        <nav>
            <ul>
                <li><a href="elite.html">ELITE</a></li>
                <li><a href="ngoronyo.html">NGORONYO</a></li>
                <li><a href="sherif.html">SHERIF</a></li>
                <li><a href="scorpion.html">SCORPION</a></li>
                <li><a href="achievers.html">ACHIEVERS</a></li>
                <li><a href="mwea.html">MWEA</a></li>
                <li><a href="worker-dashboard.html">Worker Dashboard</a></li>
                <li id="adminLink" style="display:none"><a href="admin-dashboard.html">Admin Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>one people ene nation</h2>

            <p></p>

            <div id="loginForm">
                <h3>Login</h3>
                <select id="loginGroup" required>
                    <option value="">Select Group</option>
                    <option value="ELITE">ELITE</option>
                    <option value="NGORONYO">NGORONYO</option>
                    <option value="SHERIF">SHERIF</option>
                    <option value="SCORPION">SCORPION</option>
                    <option value="ACHIEVERS">ACHIEVERS</option>
                    <option value="MWEA">MWEA</option>
                </select>
                <select id="loginWorker">
                    <option value="">Select Worker</option>
                </select>
                <button onclick="login()">Login</button>
            </div>

        </section>

    </main>
    <footer>
        <p>&copy; 2024 Our Website. All rights reserved.</p>
    </footer>
    <script src="logic.js"></script>
    <script>
        // Check if already logged in
        const user = JSON.parse(sessionStorage.getItem('user'));
        if (user) {
            if (user.role === 'admin') {
                document.getElementById('loginForm').style.display = 'none';
                document.querySelector('nav').style.display = 'block';
                document.getElementById('adminLink').style.display = 'block';
            } else {
                window.location.href = 'worker-dashboard.html';
            }
        } else {
            document.querySelector('nav').style.display = 'none';
        }

        // Populate worker select on group change
        document.getElementById('loginGroup').addEventListener('change', function() {
            const group = this.value;
            if (group) {
                window.group = group;
                loadData();
                const workerSelect = document.getElementById('loginWorker');
                workerSelect.innerHTML = '<option value="">Select Worker (leave empty for admin)</option>';
                data.workers.forEach(worker => {
                    const option = document.createElement('option');
                    option.value = worker;
                    option.textContent = worker;
                    workerSelect.appendChild(option);
                });
            }
        });
    </script>
</body>



</html>
