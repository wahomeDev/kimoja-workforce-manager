<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - KIMOJA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <a href="homepage.html">Back to Home</a>
            <button onclick="logout()">Logout</button>
        </nav>
    </header>
    <main>
        <section id="groupSelectSection" class="card">
            <h2>Select Group</h2>
            <select id="groupSelect"></select>
        </section>
        <section id="todaySnapshot" class="card">
            <h2>Today Snapshot</h2>
            <p id="todayInfo"></p>
        </section>
        <section id="wednesdayCycle" class="card">
            <h2>Wednesday Cycle Summary</h2>
            <p id="wednesdayInfo"></p>
        </section>
        <section id="saturdayCycle" class="card">
            <h2>Saturday Cycle Summary</h2>
            <p id="saturdayInfo"></p>
        </section>
        <section id="groupComparison" class="card">
            <h2>Group Performance Comparison</h2>
            <canvas id="groupChart"></canvas>
        </section>
        <section id="alerts" class="card">
            <h2>Alerts</h2>
            <div id="alertsList"></div>
        </section>
        <section id="resetSection" class="card">
            <h2>System Reset</h2>
            <button onclick="resetAllData()">Reset All Data</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 KIMOJA. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="logic.js"></script>
    <script>
        const user = checkLogin();
        if (user.role !== 'admin') {
            window.location.href = 'worker-dashboard.html';
        }
        let group = 'ELITE';
        const groups = ['ELITE', 'NGORONYO', 'SHERIF', 'SCORPION', 'ACHIEVERS', 'MWEA'];
        const groupSelect = document.getElementById('groupSelect');
        groups.forEach(g => {
            const option = document.createElement('option');
            option.value = g;
            option.textContent = g;
            groupSelect.appendChild(option);
        });
        groupSelect.value = group;
        loadData();
        updateAdminDashboard();
        groupSelect.addEventListener('change', () => {
            group = groupSelect.value;
            loadData();
            updateAdminDashboard();
        });
    </script>
    <script src="firebase.js"></script>
</body>
</html>
